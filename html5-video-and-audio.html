<!DOCTYPE html>

<html>

	<head>
		
		<meta charset="utf-8">
		
		<title>HTML5 Video &amp; Audio</title>
	
	</head>

	<body>

		<h1>HTML5 Video &amp; Audio</h1>

		<h3>Video</h3>
		<video controls="controls" preload="none" poster="img/video-poster_big-buck-bunny.jpg">
			<source src="media/video/MP4-Bunny.mp4" />
			<source src="media/video/OGV-Bunny.ogv" />
			<source src="media/video/WebM-Bunny.webm" />
		</video>

		<h1>Audio</h1>
		<audio controls="controls" preload="auto">
			<source src="media/audio/tail.mp3" type="audio/mpeg" />
			<source src="media/audio/beats.ogg" type="audio/ogg" />
		</audio>
		
	</body>

</html>
