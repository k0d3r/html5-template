<!DOCTYPE html>

<html>

	<head>
		
		<meta charset="utf-8">
		
		<title>Display Table &amp; Table-Cell</title>
		
		<style>
			#wrapper {
				display: table;

				width: 980px;
				margin: 0 auto;
				padding: 20px;
				background: #ccc;
			}
			#left-sidebar {
				display: table-cell;

				width: 200px;
				float: left;
				background: #e8e8e8;
			}
			#content {
				display: table-cell;

				width: 760px;
				float: right;
				background: #ececec;
			}
		</style>
	
	</head>

	<body>
		
		<div id="wrapper">
		
			<aside id="left-sidebar">
				Left sidebar
			</aside>
			
			<article id="content">
				<h1>Display Table &amp; Table-Cell</h1>
				<p>
					No more floating, faux column background images, clearing or collapsing margins.
					<br>
					We've made the elements behave like a table, and this makes it much easier to do layout.
				</p>
			</article>
		
		</div>
			
	</body>

</html>
