<!DOCTYPE html>

<html lang="en">

	<head>
		
		<meta charset="utf-8">
		
		<title>HTML5 Form Elements</title>
		
		<style>
			label {
				display: block;
			}
		</style>
	
	</head>

	<body>
			
		<h1>HTML5 Form Elements</h1>

		<form action="">
			
			<p>
				<label>color</label>
				<input type="color">
			</p>
			
			<p>
				<label>search</label>
				<input type="search" results>
			</p>
			
			<p>
				<label>email</label>
				<input type="email">
			</p>
			
			<p>
				<label>number</label>
				<input type="number">
			</p>
			
			<p>
				<label>range</label>
				<input type="range" min="0" max="100" value="0" step="10">
			</p>
			
			<p>
				<label>progress</label>
				<progress min="0" max="100" value="20"></progress>
			</p>
			
			<p>
				<label>meter</label>
				<meter min="0" max="100" value="50"></meter>
			</p>
		
		</form>
			
	</body>

</html>
