<!DOCTYPE html>

<html lang="en">
    
    <head>
        
        <meta charset="utf-8">

        <meta name="viewport" content="initial-scale=1">
        
        <title>jQuery Starter</title>

        <style media="screen">

            body {
                margin: 20px;
                padding: 0;
                font-family: Arial, Helvetica, sans-serif;
                font-size: 13px;
                color: #222;
                text-decoration: none;
                background: #fff;
            }

        </style>
    
    </head>

    <body>
        
        <!-- jQuery 3.5.1 released in May 2020 -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

        <script>

            const log = (data) => {
                if (window.console) {
                    console.log(data);
                }
            };

            $(function() { 

            	log('jQuery loaded');

            });
            
        </script>
            
    </body>

</html>
